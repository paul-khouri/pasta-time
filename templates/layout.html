<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="static/styles.css">
</head>
    <body>
<!-- nav bar -->
<div class="container-fluid ">
<nav class="navbar navbar-expand-md px-2 py-0 d-flex">
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
<ul class="navbar-nav flex-grow-1">
<li class="nav-item">
<a class="nav-link" href="{{ url_for('index') }}">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{ url_for('menu') }}">Menu</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{ url_for('combos') }}">Combos</a>
</li>
</ul>
<div>
<a href="" class="nav-link btn btn-outline">Log in</a>
</div>
</div>
</nav>
    <!-- banner -->
  <img class="img-fluid" src="{% block bannerpath %}{% endblock %}">
</div>

{% block content %}{% endblock %}



    <!-- footer -->
<footer>
    <div class="container">
        <h3> 1789 Pastaria</h3>
        <p>made with love</p>
        <div>&copy; 1789</div>
    </div>
        </footer>
    </body>
</html>
